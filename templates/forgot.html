<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>

<link rel="stylesheet" href="{{ url_for('static', path='base.css') }}">
<link rel="stylesheet" href="{{ url_for('static', path='forgot.css') }}">

</head>
<body>

<div class="bg"></div>

<div class="card forgot-card">
    <h2>Forgot Password</h2>
    <p class="subtitle">Enter your email to receive reset OTP</p>

    <div class="input-group">
        <input id="email" type="email" placeholder="Enter your registered email">
    </div>

    <button onclick="sendOtp()">Send OTP</button>

    <p id="msg"></p>

    <div class="links">
        <a href="/login">Back to login</a>
    </div>
</div>

<script src="{{ url_for('static', path='forgot.js') }}"></script>
</body>
</html>
