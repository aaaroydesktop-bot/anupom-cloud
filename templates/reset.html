<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>

<!-- common style -->
<link rel="stylesheet" href="{{ url_for('static', path='base.css') }}">

<!-- page style -->
<link rel="stylesheet" href="{{ url_for('static', path='reset.css') }}">

</head>
<body>

<div class="bg"></div>

<div class="card reset-card">
    <h2>Reset Password</h2>
    <p class="subtitle">Enter the OTP sent to your email</p>

    <div class="input-group">
        <input id="otp" maxlength="6" placeholder="6 digit OTP">
    </div>

    <div class="input-group">
        <input id="password" type="password" placeholder="New Password">
    </div>

    <button onclick="resetPass()">Change Password</button>

    <p id="msg"></p>

    <div class="links">
        <a href="/login">Back to Login</a>
    </div>
</div>

<script src="{{ url_for('static', path='reset.js') }}"></script>
</body>
</html>
