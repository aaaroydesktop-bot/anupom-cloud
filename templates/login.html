<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<!-- Common CSS -->
<link rel="stylesheet" href="{{ url_for('static', path='base.css') }}">

<!-- Page CSS -->
<link rel="stylesheet" href="{{ url_for('static', path='login.css') }}">

</head>

<body>

<div class="bg"></div>

<div class="card login-card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to continue</p>

    <div class="input-group">
        <input id="username" type="email" placeholder="Enter Email" autocomplete="off">
    </div>

    <div class="input-group">
        <input id="password" type="password" placeholder="Password">
    </div>

    <button id="loginBtn" onclick="login()">Login</button>

    <p id="msg"></p>

    <div class="links">
        <a href="/register">Create account</a>
        <a href="/forgot">Forgot password?</a>
    </div>
</div>

<script src="{{ url_for('static', path='login.js') }}"></script>
</body>
</html>
